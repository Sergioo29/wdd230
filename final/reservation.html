<body>

    <div id="content">

        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="SRM_logo">
            </a>
            <nav>
                <a href="index.html"> Home </a>
                <a href="temples.html">Temples</a>
                <a href="services.html">Services</a>
                <a href="reservation.html">Reservation</a>
            </nav>
        </header>
    
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/wide.jpg" alt="a big river">
            </div>
        
            <section id="hero-msg">
            <h1 class="home-title">Temples</h1>
            </section>
        </div>
        

        <div id="reservationGrid">
          <form action="thankyou.html" method="GET">
              <label>First Name*:<input id="fname" type="text" name="fname" required></label>
              <label>Last Name*:<input id="lname" type="text" name="lname" required></label>
              <label>Email*:<input type="email" name="email" placeholder="example@mail.com" required></label>
              <label>Cell Phone*:<input type="tel" name="cellphone" placeholder="+1 (111) 222 3333" required></label>
              <fieldset>
                  <legend>Which Temple You Want to Visit?</legend>
                  <label class="radiolist"><input  type="radio" name="location" value="sl">Salt Lake</label>
                  <label class="radiolist"><input  type="radio" name="location" value="sd">San Diego</label>
                  <label class="radiolist"><input  type="radio" name="location" value="pl">Portland</label>
                  <label class="radiolist"><input  type="radio" name="location" value="wd">Washington D.C.</label>
              </fieldset>
              <fieldset>
                  <legend>What services you Want to Include?</legend>
                  <label class="checkboxes"><input  type="checkbox" name="include" value="photo">Wedding Photos</label>
                  <label class="checkboxes"><input  type="checkbox" name="include" value="cater">Wedding Catering</label>
                  <label class="checkboxes"><input  type="checkbox" name="include" value="setup">Wedding Setup</label>
                  <label class="checkboxes"><input  type="checkbox" name="include" value="mission">Temple Missionaries</label>
              </fieldset>
              <label>Additional Information:<br><textarea name="description" cols="50" rows="10"></textarea></label>
      
              <input class="submitbutton" type="submit" value="Make the Reservation">
          </form>
          <br><br>
          
          
          <h3>
              A nice and sweet place to call home while you enjoy your temple trip.
          </h3>

          <img src="images/placeholder.png">
      
      </div>
